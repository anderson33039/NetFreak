<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECEIPT CHECKING</title>
</head>
<body style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">
<h1>CHECKOUT</h1>
<br>
<input type="submit" value="SAVE YOUR RECEIPT" onclick="saveReceipt();">
<h2>FOLLOW THESE STEPS TO CHECKOUT YOUR ORDER!</h2>
<h3 style="text-align: justify; margin-left: 30%;">
    1. Save your receipt. <br>
    2. Take a screenshot of your receipt. <br>
    3. Visit <a href="https://www.facebook.com/profile.php?id=61570163506801">NetFreak.co</a> on Facebook. <br>
    4. Send your screenshot. <br>
    5. Wait for your order to be delivered. <br>
</h3>
</body>
<script>
    function saveReceipt() {
    var storedData =localStorage.getItem('userData');
    var userData = JSON.parse(storedData);
    var meow = localStorage.getItem('product');
    var arf = localStorage.getItem('revise');
    var price = localStorage.getItem('price');

    const blob = new Blob(["Name: " + userData.name + "\nGrade/Section: " + userData.grsc + "\n\nOrder: " + meow + "(" + arf + ")\nPrice: " + price], {type: 'text/plain'});

    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'receipt.txt';
    link.click();
}
</script>
</html>
